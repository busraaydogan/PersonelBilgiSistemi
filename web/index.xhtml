<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta charset="utf-8"/>
<title>Giriş Sayfası</title>
	<link rel="stylesheet" href="resources/css/stil_Login.css"/>
</head>

<body background="resources/img/backgorund-login.jpg">
	
  <div class="outer-box">
    <div class="login-box">
      <h3><font class="text">Personel Giriş Paneli</font></h3>
      <center>
       <h:form>
           <h:inputText class="input" value="#{auth.info.user.userName}" a:placeholder="Kullanıcı Adı"/>
           <h:inputSecret class="input" value="#{auth.info.user.password}" a:placeholder="Şifre"/>
      <h:commandButton class="btn-login" type="submit" action="#{auth.getAuthorized()}" value="Giriş Yap"/>
      </h:form>
          <h:panelGroup class="user_error" rendered="#{auth.wrongPass}"><h:outputText value="Kullanıcı Adı ve Şifre Hatalı!"/></h:panelGroup>
      </center>
    </div>
  </div>

</body>
</html>
