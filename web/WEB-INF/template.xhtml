<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"  >
    <h:head>
        <meta charset="utf-8"/>
        <title><ui:insert name="title">Ana Sayfa</ui:insert></title>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputStylesheet  library = "css" name="bootstrap.min.css"/>
        <h:outputStylesheet library = "css" name="stil.css" />
        <h:outputStylesheet library = "css" name="AdminPanel.css"/>

    </h:head>
    <body>

        <div class="sablon">
            <div class="banner">
                <a>PERSONEL BİLGİ SİSTEMİ</a>
                <div class="logo">
                    <table style="font-size:20px;">
                        <tr>
                            <td align="right">
                                <span padding-right="5px"><h:outputText value="Sayin:"/> </span> 
                            </td>
                            <td align="left">
                                <span padding-right="5px"> #{auth.info.user.getuserinfo().EName} #{auth.info.user.getuserinfo().ESurname} </span>
                            </td>
                            <td rowspan="3" align="right">
                                <img src="#{facesContext.externalContext.requestContextPath}/resources/img\user.png" width="100" height="100" style="margin-left:15px"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"> 
                                <span padding-right="5px" word-wrap="normal"> <h:outputText value="Kullanıcı Adı:"/> </span>
                            </td>

                            <td align="left" >
                                <span padding-right="5px"> #{auth.info.user.userName} </span>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"> 
                                <span padding-right="5px"> <h:outputText value="Kimlik Numarası:"/> </span>
                            </td>
                            <td align="left">
                                <span padding-right="5px"> #{auth.info.user.getuserinfo().citizensShipNumber} </span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>


            <div class="menu">             
                <h:dataTable border="1" width="200"  value="#{auth.info.user.userType.groupPerms}"  var="perm">
                    <h:column>
                        <h:form class="#{auth.getCurrentRowStyle(perm.perm.getPermLink())}">
                            <h:commandLink action = "#{perm.perm.getPermLink()}">
                                <div class="MenuRow">
                                    <div style="padding-top:10px " >
                                        <h:outputText value="#{perm.perm.permName}"/>
                                    </div>
                                </div>
                            </h:commandLink>
                        </h:form>
                    </h:column>
                </h:dataTable>
                <div class="MenuRow">
                    <h:form >
                        <div style="padding-top:10px ">
                           <h:commandLink action = "/PasswordChange.xhtml">
                                <div class="MenuRow">
                                    <div style="padding-top:10px " >
                                        <h:outputText value="Şifre değiştir"/>
                                    </div>
                                </div>
                            </h:commandLink>
                        </div>
                    </h:form>
                </div>
                <div class="MenuRow">
                    <h:form >
                        <div style="padding-top:10px ">
                            <h:commandButton styleClass="btn btn-danger"  action = "#{auth.Logout}" value="Çıkış Yap"></h:commandButton> 
                        </div>
                    </h:form>
                </div>
            </div> 
            <div class="alan" id="content">
                <ui:insert name="content">
                    Default content
                </ui:insert>   
            </div>
        </div>
    </body>
</html>
