<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        Kullanıcı Grupları
    </ui:define>

    <ui:define name="content">
        <div class="FormDiv">


            <h:dataTable border="1" width="600" value="#{AdminPage_UserGroups.permGroupList}"  var="grp">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{grp.groupId}
                </h:column>
                <h:column>
                    <f:facet name="header">Grup Adı</f:facet>
                        #{grp.groupName}
                </h:column>
                <h:column rendered="#{auth.isAuthorized2Set(AdminPage_UserGroups.screenCode)}">
                    <center>
                        <f:facet name="header">İşlemler</f:facet>
                        <div class="btn-group">
                            <h:form>
                                <h:commandButton class="btn btn-info" action="#{AdminPage_UserGroups.setCurrent(grp)}" value="Bilgileri Düzenle"></h:commandButton>
                                <h:commandLink class="btn btn-info" action="#{AdminPage_UserGroups.ChangeGroupPerms(grp)}" value="Yetkileri Düzenle"></h:commandLink>
                                <h:commandLink class="btn btn-info" action="#{AdminPage_UserGroups.UsersAddDelete(grp)}" value="Kullanıcı Ekle/Sil"></h:commandLink>
                            </h:form>
                        </div>
                    </center>

                </h:column>
            </h:dataTable>
        </div>
        <div class="ButtonDiv">
            <table class="table">
                <h:form rendered="#{auth.isAuthorized2Set(AdminPage_UserGroups.screenCode)}">
                      <div class="form-group">
                    <h:outputText class="formText" value="Grup Id:"/>
                    <h:inputText class="form-control" readonly="true" value="#{AdminPage_UserGroups.current.groupId}"></h:inputText> 
                     </div>
                  <div class="form-group">
                     <h:outputText class="formText" value="Grup Adı:"/>
                     <h:inputText class="form-control" value="#{AdminPage_UserGroups.current.groupName}" required="true"></h:inputText> 
                      </div>
                  <div class="form-group">
                    <h:commandButton class="btn btn-primary" value="Kaydet" action="#{AdminPage_UserGroups.UpdateGroup()}"/>
                    <h:commandButton class="btn btn-danger btnproperties" value="Sil" onclick="if (!confirm('Grup Silinecek?')) {
                            return false;
                        }
                        ;
                        return true;
                                     " action="#{AdminPage_UserGroups.DeleteGroup()}"/>
                  </div>
                </h:form>
            </table>
        </div>

    </ui:define>

</ui:composition>
