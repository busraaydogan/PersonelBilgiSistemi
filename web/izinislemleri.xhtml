<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
        İzin İşlemleri
    </ui:define>

    <ui:define name="content">
        <h:outputStylesheet library="css" name="table-style.css"  />
        <div style="float:left">
             <h:form>
                <h:dataTable value="#{PersonInfoPermit.permitList}" var="bilgi">
                    <h:column>
                        <f:facet name="header">İzin Türü</f:facet>
                        <h:outputText value="#{bilgi.permitType.permitName}" rendered="#{!bilgi.gorunurluk}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">İzin Açıklaması</f:facet>
                        <h:outputText value="#{bilgi.permitComment}" rendered="#{!bilgi.gorunurluk}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tarih</f:facet>
                        <h:outputText value="#{bilgi.date}" rendered="#{!bilgi.gorunurluk}"/>
                    </h:column>

                    
                    <h:column>
                        <f:facet name="header">İşlemler</f:facet>
                        <h:commandButton class="btn btn-primary"    value="Düzenle" action="#{PersonInfoPermit.editAction(bilgi)}" 
                                       rendered="#{!bilgi.gorunurluk}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>

        <h:form>
            <div class="form-group">
                <h:outputText class="formText" value="İzin Türü:"/>
                <h:selectOneMenu value="#{PersonInfoPermit.permitTypes}">
                    <f:selectItems value="#{PersonInfoPermit.permit.permitType}" />
                </h:selectOneMenu>
            </div>
          
            <div class="form-group">
                <h:outputText class="formText" value="İzin Açıklamsı:"/>
                <h:inputText class="form-control" value="#{PersonInfoPermit.permit.permitComment}"/>
            </div>
              <div class="form-group">
                <h:outputText class="formText" value="İzin Tarihi:"/>
                <h:inputText class="form-control" value="#{PersonInfoPermit.permit.date}"/>
            </div>
              <div class="form-group">
              
                  <h:commandButton class="btn btn-success" value="Kaydet" action="#{PersonInfoPermit.eklegüncelle()}"/>s
                  
            </div>
        </h:form>
    </ui:define>

</ui:composition>
