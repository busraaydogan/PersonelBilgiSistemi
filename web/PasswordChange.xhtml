<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="title">
       Ana Sayfa
    </ui:define>

    <ui:define name="content">
        <center>
            <div class="passChange">
            <h:form>
                <div class="form-group">
                    <h:outputText rendered="#{UserChangePass.wrongPass}" class="formText" value="#{UserChangePass.message}"/> 
                </div>
                 <div class="form-group">
                        <h:outputText class="formText" value="Eski Şifre:"/> 
                        <h:inputSecret class="form-control" value="#{UserChangePass.oldPass.password}"/>
                    </div>
                 <div class="form-group">
                        <h:outputText class="formText" value="Yeni Şifre:"/> 
                        <h:inputSecret id="newPass1" class="form-control" value="#{UserChangePass.newPass.newPass1}"/>
                    </div>
                 <div class="form-group">
                        <h:outputText class="formText" value="Yeni Şifre Tekrar:"/> 
                        <h:inputSecret id="newPass2" class="form-control" value="#{UserChangePass.newPass.newPass2}"/>
                    </div>
                <div class="form-group">
                    <h:commandButton class="btn btn-success btnproperties"  type="submit" action="#{UserChangePass.updatePassword(auth.info.user)}" value="Kaydet"/>
                </div>
            </h:form>
            </div>
        </center>
        
    </ui:define>

</ui:composition>
