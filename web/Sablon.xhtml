<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
     xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"  >
<head>
<meta charset="utf-8"/>
<title>Personel Takip Sistemi</title>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"/>
        <script src="js/boostrap.js" type="text/javascript"/>
</head>
<body>
     <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/stil.css"/>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/bootstrap.min.css"/>
	<div class="sablon">
	<div class="banner">
            <a>PERSONEL BİLGİ SİSTEMİ</a>
            <div class="logo">
                    <table style="font-size:15px;">
                        <tr>
                            <td align="right">
                                <span padding-right="5px">Sayin: </span> 
                            </td>
                            <td align="left">
                                <span padding-right="5px"> #{auth.info.name} #{auth.info.surname} </span>
                            </td>
                            <td rowspan="3" align="right">
                                 <img src="#{facesContext.externalContext.requestContextPath}\img\user.jpg" width="100" height="110" style="margin-left:15px"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"> 
                                <span padding-right="5px" word-wrap="normal"> Kullanıcı Adı: </span>
                            </td>
                            
                            <td align="left" >
                                <span padding-right="5px"> #{auth.info.username} </span>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"> 
                                <span padding-right="5px"> T.C Kimlik No: </span>
                            </td>
                            <td align="left">
                                <span padding-right="5px"> #{auth.info.citizenNumber} </span>
                            </td>
                        </tr>
                    </table>
            </div>
        </div>
                                
                                
                 <div class="menu">             
                     <h:dataTable border="1" width="200" bgcolor="SteelBlue" value="#{auth.info.userPerms}"  var="perm">
			    <h:column >
                                <div class="MenuRow">
                                <h:form>
                                    <div style="padding-top:10px ">
                                     <h:commandLink action = "#{perm.perm.getPermLink()}" value="#{perm.perm.permName}"></h:commandLink> 
                                    </div>
                                </h:form>
                                </div>
                            </h:column>
		   </h:dataTable>
                 </div> 
            <div class="alan" id="content">
                
                <ui:insert name="content">
                    Default content
                </ui:insert>
            </div>
	</div>
</body>
</html>
