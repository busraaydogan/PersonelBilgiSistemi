<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
     xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"  >
<head>
<meta charset="utf-8"/>
<title>Personel Takip Sistemi</title>
	<link rel="stylesheet" type="text/css" href="css/stil.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"/>
        <script src="js/boostrap.js" type="text/javascript"/>
</head>
<body>
	<div class="sablon">
	<div class="banner">
            <a>PERSONEL BİLGİ SİSTEMİ</a>
            <div class="logo">
                    <table style="font-size:15px;">
                        <tr>
                            <td align="right">
                                <span padding-right="5px">Sayin: </span> 
                            </td>
                            <td align="left">
                                <span padding-right="5px"> #{auth.info.name} #{auth.info.surname} </span>
                            </td>
                            <td rowspan="3" align="right">
                                <img src="img\user.jpg" width="100" height="110" style="margin-left:15px"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"> 
                                <span padding-right="5px" word-wrap="normal"> Kullanıcı Adı: </span>
                            </td>
                            
                            <td align="left" >
                                <span padding-right="5px"> #{auth.info.username} </span>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"> 
                                <span padding-right="5px"> T.C Kimlik No: </span>
                            </td>
                            <td align="left">
                                <span padding-right="5px"> #{auth.info.citizenNumber} </span>
                            </td>
                        </tr>
                    </table>
            </div>
        </div>
                                
                                
                 <div class="menu">             
                     <h:dataTable border="1" width="200" bgcolor="SteelBlue" value="#{auth.view.perms}"  var="perm">
			    <h:column>
                                <h:form>
                                    <h:commandLink action = "#{perm.redirectPermLink()}" value="#{perm.permName}"></h:commandLink> 
                                </h:form>
                            </h:column>
		   </h:dataTable>
                 </div> 
            <div class="alan">
                
                <div class="izinformdiv">
                    <h:dataTable value="#{PersonInfoPermit.permitList}" var="permit">
                   
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{permit.permitId}
                        </h:column>
                        
                         <h:column>
                            <f:facet name="header">İzin Türü</f:facet>
                            #{permit.permitName}
                        </h:column>
                    
                                 <h:column>
                            <f:facet name="header">İzin Açıklaması</f:facet>
                            #{permit.permitComment}
                        </h:column>
                                 <h:column>
                            <f:facet name="header">İzin Tarihi</f:facet>
                            #{permit.Date}
                        </h:column>
                    
                    </h:dataTable>
                   
                </div>
                <div class="izinformdiv2">
                    
                    <h:form>
                        İzin Numarası:<h:inputText readonly="true" value="#{PersonInfoPermit.permit.permitId}"/>                             <br>                  
                           <br> <br>      
                                   İzin Türü: <h:selectOneMenu value="#{PersonInfoPermit.permit.permitName}">
                                                 <f:selectItems value="#{PersonInfoPermit.permitTypes}" />
                                                </h:selectOneMenu>
                                   İzin Açıklaması:<h:inputText value="#{PersonInfoPermit.permit.permitComment}"/>
                                   <br> <br>
                                   izin Tarihi:<h:inputText value="#{PersonInfoPermit.permit.date}">
                                        <f:convertDateTime pattern="yyyy/MM/dd"/>
                                   </h:inputText>
                                   
                                   <h:commandButton action="#{PersonInfoPermit.eklegüncelle()}" value="Kaydet"/>
                           </h:form>

                    
                    
                </div>
                
                
                
            </div>
	</div>
</body>
</html>
